<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban alfa</title>
</head>
<body>
    <h1>Hello World</h1>
    <div id="test">
        <button onclick="test()">HI</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const SERVER = 'https://kanban-alfa.herokuapp.com'
        function test(){
            $.ajax({
                url: `${SERVER}`,
                method: 'GET'
            })
            .done(res=>{
                $('#test').append(`
                <p>${res.msg}</p>
                `)
            })
            .fail(err=>{
                $('#test').append(`
                <p>${err}</p>
                `)
            })
        }
        $(document).ready(()=>{
            
        })
    </script>
</body>
</html>
